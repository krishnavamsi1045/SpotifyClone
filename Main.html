<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Created By KrishnaVamsi</title>
    <link rel="Stylesheet" href="Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <ul>
            <li class="brand"><img  src="logo.png" >Spotify</li>
            <li>Home</li>

        </ul>
    </nav>

    <div class="container">

            <h2>Best songs of All time</h2>
            <div>
                <div class="songItem">
                    <img >
                    <span   class="songName">Please love me</span>
                    <span class="songListPlay">

                    </span>
                    </span>
                </div>

                <div class="songItem">
                    <img >
                    <span   class="songName"></span>
                    <span class="songListPlay">
                        <span class="timestamp">5.34
                        <i  id="1" class="fa-solid  songItemPlay fa-play"></i>
                    </span>
                    </span>
                </div>

                <div class="songItem">
                    <img >
                    <span   class="songName"></span>
                    <span class="songListPlay">
                        <span class="timestamp">5.34
                        <i  id="2" class="fa-solid  songItemPlay fa-play"></i>
                    </span>
                    </span>
                </div>

                <div class="songItem">
                    <img >
                    <span class="songName"></span>
                    <span class="songListPlay">
                        <span class="timestamp">5.34
                        <i  id="3" class="fa-solid  songItemPlay fa-play"></i>
                    </span>
                    </span>
                </div>

                <div class="songItem">
                    <img >
                    <span   class="songName"></span>
                    <span class="songListPlay">
                        <span class="timestamp">5.34
                        <i  id="4" class="fa-solid  songItemPlay fa-play"></i>
                    </span>
                    </span>
                </div>

                <!-- <div class="songItem">
                    <img >
                    <span    class="songName"></span>
                    <span class="songListPlay">
                        <span class="timestamp">5.34
                        <i  id="5" class="fa-solid  songItemPlay fa-play"></i>
                    </span>
                    </span>
                </div>
                 -->
            </div>
        </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range"  id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif"><span id="masterSong"></span>
        </div>
    </div>
        
    
    <script src="MainJs.js"></script>
</body>
</html>
